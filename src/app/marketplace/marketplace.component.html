<h2>Marketplace</h2>


<div *ngFor="let album of albums | async" class="panel panel-default">
    <md-card>
        <h3 id="album-heading" (click)="goToDetailPage(album)" ><em>{{album.title}} by {{album.artist}}</em></h3>
        <div *ngIf="currentRoute === '/admin'">
            {{album.description}}
            <hr>
            <app-edit-album [selectedAlbum]="album"></app-edit-album>
        </div>
    </md-card>
</div>
